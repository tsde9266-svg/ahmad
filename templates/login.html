<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClipVibe | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Reset + base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f9fafb;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    /* Card container */
    .login-card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      animation: fadeInUp 0.6s ease;
    }

    /* Title */
    .login-card h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #2563eb;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    /* Navigation links */
    .nav {
      display: flex;
      justify-content: center;
      gap: 1.25rem;
      margin-bottom: 1.25rem;
    }
    .nav a {
      font-size: 0.95rem;
      color: #6b7280;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav a:hover {
      color: #2563eb;
    }

    /* Flash messages */
    .messages {
      list-style: none;
      margin-bottom: 1rem;
      background: #fef3c7;
      border: 1px solid #fcd34d;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      font-size: 0.9rem;
      color: #92400e;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: block;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
      outline: none;
    }

    /* Button */
    button {
      padding: 0.9rem;
      background: #2563eb;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }

    /* Footer */
    .footer {
      margin-top: 1.25rem;
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
    }
    .footer a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }
    .footer a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      .login-card {
        padding: 1.5rem;
      }
      .login-card h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Sign In</h1>

    <div class="nav">
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('register') }}">Register</a>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <div>
        <label for="username">Username</label>
        <input id="username" type="text" name="username" placeholder="Enter your username" required>
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit">Log In</button>
    </form>

    <div class="footer">
      New to ClipVibe? <a href="{{ url_for('register') }}">Create an account</a>
    </div>
  </div>
</body>
</html>
