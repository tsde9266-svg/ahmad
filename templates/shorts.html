<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClipVibe | Shorts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Base reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    /* Header */
    h1 {
      font-size: 2rem;
      font-weight: 800;
      text-align: center;
      color: #2563eb;
      margin-bottom: 2rem;
    }

    /* Grid */
    .clips-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.75rem;
      width: 100%;
      max-width: 1200px;
    }

    /* Card */
    .clip-item {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .clip-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.12);
    }

    /* Video */
    .clip-video {
      width: 100%;
      aspect-ratio: 9 / 16;
      object-fit: cover;
      background: #e5e7eb;
    }

    /* Metadata */
    .clip-meta {
      padding: 1rem 1.25rem;
      border-top: 1px solid #f1f5f9;
    }
    .clip-meta h3 {
      font-size: 1.1rem;
      font-weight: 600;
      color: #111827;
      margin-bottom: 0.35rem;
    }
    .clip-meta p {
      font-size: 0.9rem;
      color: #6b7280;
    }

    /* Actions */
    .clip-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1.25rem;
      border-top: 1px solid #f1f5f9;
      background: #fafafa;
    }
    .clip-actions button,
    .clip-actions a {
      background: none;
      border: none;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.35rem;
      transition: color 0.3s, transform 0.2s;
      text-decoration: none;
    }
    .like-btn {
      color: #ef4444;
    }
    .comment-link {
      color: #2563eb;
    }
    .clip-actions button:hover,
    .clip-actions a:hover {
      transform: scale(1.08);
    }

    /* Counts */
    .like-count, .comment-link {
      font-size: 0.9rem;
    }

    /* Mobile tweaks */
    @media (max-width: 768px) {
      .clips-container {
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }
      .clips-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>üî• Trending Shorts</h1>

  <div class="clips-container">
    {% for video in videos %}
      <div class="clip-item">
        <a href="{{ url_for('watch', video_id=video['id']) }}">
          <video class="clip-video" autoplay loop muted playsinline>
            <source src="{{ video['url'] }}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </a>
        <div class="clip-meta">
          <h3>{{ video['title'] }}</h3>
          <p>{{ video['publisher'] }} ‚Ä¢ {{ video['genre'] or "N/A" }} ‚Ä¢ Rated: {{ video['age_rating'] or "N/A" }}</p>
        </div>
        <div class="clip-actions">
          <form method="POST" action="{{ url_for('like') }}" class="like-form" data-video-id="{{ video['id'] }}">
            <button type="button" class="like-btn" data-liked="false">‚ù§Ô∏è <span class="like-count">{{ video['like_count'] }}</span></button>
          </form>
          <a href="{{ url_for('watch', video_id=video['id']) }}" class="comment-link">üí¨ {{ video['comment_count'] }}</a>
        </div>
      </div>
    {% endfor %}
  </div>

  <script>
    document.querySelectorAll('.like-btn').forEach(btn => {
      btn.addEventListener('click', async () => {
        const form = btn.closest('.like-form');
        const videoId = form.dataset.videoId;
        const liked = btn.dataset.liked === 'true';
        const res = await fetch("{{ url_for('like') }}", {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `video_id=${videoId}&liked=${!liked}`
        });
        const data = await res.json();
        if (data.success) {
          btn.querySelector('.like-count').textContent = data.like_count;
          btn.dataset.liked = (!liked).toString();
        }
      });
    });
  </script>
</body>
</html>
